# Fly.io configuration for GameInfo System Backend
# Docs: https://fly.io/docs/reference/configuration/

app = 'gameinfo-backend'
primary_region = 'nrt'  # Tokyo (亞洲節點，爬巴哈姆特需要)

[build]
  dockerfile = 'Dockerfile'

[env]
  # Non-secret env vars (secrets set via `fly secrets set`)
  NEWS_MAX_COUNT = '50'
  NEWS_UPDATE_INTERVAL = '10'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "10s"
  path = "/api/health"

[mounts]
  source = 'gameinfo_cache'
  destination = '/app/cache'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
